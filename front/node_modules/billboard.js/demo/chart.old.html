<body>

<div id="chart"></div>

<script>
	var chart = c3.generate({
		bindto: "#chart",
		data: {
			columns: [
				["timestamps", 1495584000000, 1495605600000, 1495627200000, 1495648800000, 1495670400000],
				["data1", 300, 150, null, 120, 140],
				["data2", 100, null, 200, 100, 100],
				["data3", 100, 160, 200, null, 50]
			],
			x: "timestamps",
			//order: "asc",
			type: "bar",
			groups: [
				//["data1", "data2", "data3"]
			]
		}
		, zoom: {
			enabled: true
		}
	})
</script>
